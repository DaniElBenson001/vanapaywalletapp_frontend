<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanaPay Wallet App</title>
    <link rel="shortcut icon" href="./img/favicon.png"sizes="16x16" type="image/png">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">

        <div class="sideNav">
            <a href="">
                <div class="tooltip">
                    <img src="./img/Icons/icons8-top-menu-48.png" alt="" srcset="" class="sidenavIcon" id="home">
                    <span class="tooltiptext">Dashboard</span>
                </div>
            </a>
            
            <a href="#TransactionHistory">
                <div class="tooltip">
                    <img src="./img/Icons/icons8-ledger-48.png" alt="" srcset="" class="sidenavIcon" id="ledgers">
                    <span class="tooltiptext">Transactions</span>
                </div>
            </a>
            <a href="">
                <div class="tooltip">
                    <img src="./img/Icons/icons8-deposit-48 (1).png" alt="" srcset="" class="sidenavIcon" id="deposit">
                    <span class="tooltiptext">Deposit Money</span>
                </div>
            </a>
            <a href="http://127.0.0.1:5500/transfer.html">
                <div class="tooltip">
                    <img src="./img/Icons/icons8-send-money-48.png" alt="" srcset="" class="sidenavIcon" id="transfer">
                    <span class="tooltiptext">Transfer Money</span>
                </div>
            </a>
            <a href="">
                <div class="tooltip">
                    <img src="./img/Icons/icons8-settings-48.png" alt="" srcset="" class="sidenavIcon">
                    <span class="tooltiptext">Settings</span>
                </div>
            </a>
            <a href="" id="logout">
                <div class="tooltip">
                    <img src="./img/Icons/icons8-log-out-48.png" alt="" srcset="" class="sidenavIcon logout">
                    <span class="tooltiptext"> <b style="font-family: RocGrotesk-Bold; color: black;">LogOut</b></span>
                </div>
            </a>
        </div>
        <div class="main">
            <h1 class="title">Dashboard</h1>
            <img src="./img/logoName.png" alt="" class="logo"> 
            
            <div class="dashboard">
                <div class="welcome" style="margin-left: -20px;">
                    <span class="welcomeUser">
                      <span id="greeting">
                        Good Day,
                      </span>
                     <span id="userFirstName">Daniel</span>
                    </span>
                    <p id="dashboardUsername" style="font-family: Inter-Regular;">danielbenson001</p>
                </div>
                <div class="acctinfo">
                    <div class="acctInfoText" style="display: inline-block;">
                        <span id="acctNumTitle">Account Number</span><br>
                        <span id="acctNum">100 1111 001</span>
                    </div>
                    <div class="acctInfoImg" style="display: inline-block;">
                        <img src="./img/img_avatar.png" alt="" id="acctInfoPic">
                    </div>
                </div>
                <div class="accBal" style="display: block; margin-left: -20px;">
                    <span id="acctBalTitle">Account Balance</span>
                    <span class="acctBalFigure">
                        <span style="font-family: RocGrotesk-Bold;">NGN</span>
                        <span id="acctBalFigure">10,000.00</span>
                    </span>
                </div>
            </div>
            <div>
                <h1 class="title">Transaction History</h1>
                <table>
                  <thead>
                    <!-- <tr class="transactionHead"> -->
                      <th>Sender</th>
                      <th>Amount in NGN</th>
                      <th>Transaction Type</th>
                      <th>Recipient</th>
                      <th>Date of Transaction</th>
                    <!-- </tr> -->
                  </thead>
                  <tbody id="transactionHistory">
                    
                  </tbody>
                    
                  </table>
                  <!-- <div class="paginationTab">
                    <span class="paginationButton">1</span>
                    <span class="paginationButton">2</span>
                    <span class="paginationButton">3</span>
                    <span class="paginationButton">4</span>
                    <span class="paginationButton">Next</span>
                  </div> -->
            </div>
        </div>
        
    </div>
    <script src="./js/main.js"></script>
    <script type="module" src="./js/fetchDashboard.js"></script>
</body>
</html>
